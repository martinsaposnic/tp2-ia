<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Algoritmo Genético</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        body {
            padding: 20px;
            background-color: #27374D;
            color: #9DB2BF;
        }
        .navbar, .card {
            background-color: #526D82;
        }
        .form-control {
            background-color: #DDE6ED;
            color: #27374D;
        }
        .btn-primary {
            background-color: #DDE6ED;
            color: #27374D;
            border: none;
        }
        .form-group{
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <span class="ps-5 navbar-brand text-white">Algoritmo Genético</span>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card text-white">
                <div class="card-body">
                    <h5 class="card-title">Configuración</h5>
                    <form>
                        <div class="form-group">
                            <label for="tamanoPoblacion">Tamaño de la Población</label>
                            <input type="number" id="tamanoPoblacion" class="form-control" min="1" max="1000" value="100">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-8">
                                    <label for="criterioParo">Criterio de Paro</label>
                                    <select id="criterioParo" class="form-control">
                                        <option value="generaciones">Cantidad Máxima de Generaciones</option>
                                        <option value="fitness">Valor de Fitness Objetivo</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="limite">Cantidad/Valor Límite</label>
                                    <input type="number" id="limite" class="form-control" min="1" max="1000" value="1000">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="seleccionMetodo">Método de Selección</label>
                            <select id="seleccionMetodo" class="form-control">
                                <option value="torneo">Torneo</option>
                                <option value="ranking">Ranking</option>
                                <option value="ruleta">Ruleta</option>
                                <option value="numeroEsperado">Número Esperado</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tipoMutacion">Tipo de Mutación</label>
                            <select id="tipoMutacion" class="form-control">
                                <option value="none">Sin Mutación</option>
                                <option value="simple">Simple</option>
                                <option value="adaptive_temp_asc">Adaptativa por Temperatura Ascendente</option>
                                <option value="adaptive_temp_desc">Adaptativa por Temperatura Descendente</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary btn-block mt-2" onclick="ejecutarAlgoritmoGenetico()">Ejecutar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-white">
                <div class="card-body">
                    <h5 class="card-title">Resultados</h5>
                    <div id="resultados">
                        <p id="solucion"></p>
                        <canvas id="grafico"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/chart.js"></script>
<script src="js/main.js"></script>
<script src="js/cruceYMutacion.js"></script>
<script src="js/funciones.js"></script>
<script src="js/seleccion.js"></script>
<script src="js/visualizacion.js"></script>
<script src="js/config.js"></script>
</body>
</html>
